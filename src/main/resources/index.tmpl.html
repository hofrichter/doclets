<!DOCTYPE html>
<html>
<head>
	<title>Taglets und Doclets</title>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <script src="res/jquery-2.1.4.min.js"     type="text/javascript"></script>
    <script src="res/bootstrap-3.3.4.min.js"  type="text/javascript"></script>
    <link  href="res/bootstrap-3.3.4.min.css" rel="stylesheet">
    <script src="res/javamagazin-javadoc.js"  type="text/javascript"></script>
    <link  href="res/javamagazin-javadoc.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="javadoc-tree" class="col-xs-3">
                <div class="headline">JavaDoc-Tree</div>
                <div class="search">
                    <span>&#128083;</span>
                    <input type="text" placeholder="search expression..." />
                    <input type="checkbox" title="do not hide non matches" />
                </div>
                {{NAVIGATION_TREE}}
            </div>
            <div id="javadoc-content" class="col-xs-9">
                <h1>Mein erstes(?) Doclet</h1>
            </div>
        </div>
    </div>
</body>
</html>
